<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../reset.css" />
  <style>
    .test {height: 1000px;padding: 50px;border-radius: 100px;background: skyblue;font-size: 24px;}
    .modal {position: fixed;top: 0;left: 0;width: 100%;height: 100dvh;}
    .modal-dim {position: absolute;top: 0;left: 0;width: 100%;height: 100dvh;background: rgba(0, 0, 0, 0.7);backdrop-filter: blur(2px);}
    .modal-box {position:  absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);width: 300px;height: 300px;padding: 20px;border-radius: 12px;background: #fff;}
    .modal-text {font-size: 18px;font-weight: 700;}
  </style>
</head>
<body>

<div class="test">
  <p>TEST</p>
  <p>TEST</p>
  <p>TEST</p>
  <p>TEST</p>
  <p>TEST</p>
</div>

<aside class="modal">
  <div class="modal-dim"></div>
  <article class="modal-box">
    <p class="modal-text">Modal</p>
  </article>
</aside>

</body>
</html>
