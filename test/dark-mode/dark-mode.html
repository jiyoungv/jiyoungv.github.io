<!DOCTYPE html><html lang="ko"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="./css/style.css">
</head><body>
    
<h1>다크 모드</h1>
<h2>테스트 중입니다.</h2>
<div>
    <a href="https://www.naver.com/" title="네이버 바로가기" target="_blank">네이버 바로가기</a>
</div>
<br/>
<h5 class="no-mode">저는 모드에 영향을 받지 않아요!</h5>
<br/>
<div>
    <h2>다크모드? <span class="mode-chk"></span></h2>
</div>

<script>
var scemeMedia = window.matchMedia('(prefers-color-scheme: dark)');
var isDark = scemeMedia.matches;
var checkElement = document.querySelector('.mode-chk');

checkElement.innerHTML = isDark;

scemeMedia.addEventListener('change', function (e){
    isDark = e.matches;
    checkElement.innerHTML = isDark;
    console.log('change :' + isDark)
});
</script>

</body></html>
