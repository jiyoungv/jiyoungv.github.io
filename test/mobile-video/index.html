<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<style>
.section {margin-bottom: 40px;}
.section h6 {margin: 0 0 10px;font-size: 18px;font-weight: bold;}
.video {padding: 10px;background: pink;}
.video video {display: block;width: 100%;}
</style>

</head>
<body>

<section class="section">
    <h6>attr: playsinline, autoplay, muted, loop, poster</h6>
    <div class="video">
        <video playsinline autoplay muted loop poster="./asset/img_search1.png">
            <source src="./asset/video_search.mp4" type="video/mp4" />
        </video>
    </div>
</section>

<section class="section">
    <h6>attr: autoplay, muted, loop, poster</h6>
    <div class="video">
        <video autoplay muted loop poster="./asset/img_search1.png">
            <source src="./asset/video_search.mp4" type="video/mp4" />
        </video>
    </div>
</section>

<section class="section">
    <h6>attr: autoplay, muted, loop</h6>
    <div class="video">
        <video autoplay muted loop>
            <source src="./asset/video_search.mp4" type="video/mp4" />
        </video>
    </div>
</section>

</body>
</html>
